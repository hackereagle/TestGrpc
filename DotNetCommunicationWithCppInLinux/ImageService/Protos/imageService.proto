syntax = "proto3";

package ImageComputer;

// The computeService service definition.
service ImageService {
  rpc GetImage (ImageRequest) returns (ImageResult) {}
}

message ImageRequest {
  string firstNum = 1;
  string operator = 2;
  string secondNum = 3;

}

message ImageResult {
  int32 width = 1;
  int32 height = 2;
  bytes data = 3;
}
